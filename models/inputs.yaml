inputs:
  - name: rsIdentifies
    app_defaults:
      table: DEMO_DB.ECOMM_DEMO.IDENTIFIES
    occurred_at_col: timestamp
    ids:
      - select: "user_id"
        type: user_id
        entity: user
        to_default_stitcher: true
      - select: "anonymous_id"
        type: anonymous_id
        entity: user
        to_default_stitcher: true
      - select: "lower(email)"
        type: email
        entity: user
        to_default_stitcher: true
    source_metadata:
      role: shopify
      category: webhook
  - name: rsTracks
    app_defaults:
      table: DEMO_DB.ECOMM_DEMO.TRACKS
    occurred_at_col: timestamp
    ids:
      - select: "user_id"
        type: user_id
        entity: user
        to_default_stitcher: true
      - select: "anonymous_id"
        type: anonymous_id
        entity: user
        to_default_stitcher: true
    source_metadata:
      role: shopify
      category: webhook
  - name: rsPages
    app_defaults:
      table: DEMO_DB.ECOMM_DEMO.PAGES
    occurred_at_col: timestamp
    ids:
      - select: "user_id"
        type: user_id
        entity: user
        to_default_stitcher: true
      - select: "anonymous_id"
        type: anonymous_id
        entity: user
        to_default_stitcher: true
      - select: "concat(coalesce(anonymous_id, 'null'), coalesce(to_char(context_session_id), 'null'))"
        type: session_id
        entity: user
        to_default_stitcher: true
    source_metadata:
      role: shopify
      category: webhook
